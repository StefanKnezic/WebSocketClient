<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebSocketCLI Javascript</title>
</head>
<body>
 <h1>WebSocket Javascript Client</h1>

 <p id="stateLabel">Ready to connect</p>
  <p id="connIDLable">ConID: N/a</p>

  <div>
  	<label for="connectionUrl">WebSocket server URL</label>
  	<input id="connectionUrl"/>
  	<button id="connectionButton" type="submit">Connect</button>
  	<button id="closeButton" disabled>Close Socket</button>

  </div>
  <p> </p>
  <div>
  	<label for="sendMessage">Message:</label>
  	<input id="sendMessage" disabled />
  	<button id="sendButton" type="submit">Send</button>
  </div>
<p></p>

<div>
	<label for="recipents">Recipent ID</label>
	<input id="recipents" disabled />
</div>
<p></p>

<h2>Communication Log</h2>

<table style="width: 800px">
	<thead>
		<tr>
			<td style="width: 100px">From</td>
			<td style="width: 100px">To</td>
			<td>Data</td>
		</tr>
	</thead>
	<tbody id="commsLog">
		
	</tbody>
</table>
<p></p>

</body>
<script>
	let connectionUrl = document.getElementById('connectionUrl')
	let connectButton = document.getElementById('connectionButton')
	let stateLabel = document.getElementById('stateLabel')
	let sendMessage = document.getElementById('sendMessage')
	let sendButton = document.getElementById('sendButton')
	let commsLog = document.getElementById('commsLog')
	let closeButton = document.getElementById('closeButton')
	let recipents = document.getElementById('recipents')
	let connID = document.getElementById('connIDLable')
   connectionUrl.value = "ws://localhost:5000"
 
   connectButton.onclick = function () {
   	stateLabel.innerHTML = "Attempting to connect..."
   	socket = new WebSocket(connectionUrl.value)

   	socket.onopen = function (event) {
   		updateState()
   		commsLog.innerHTML += `<tr>` + 
   		`<td colspan ="3">Connection opened</td>` +
   		'</tr>'
   	}

   	socket.onclose = function (event) {
   		updateState()
   		commsLog.innerHTML += `<tr>` + 
   		`<td colspan ="3">Connection closed</td>` + htmlEscape(event.code) +
   		`Reason: ` + htmlEscape(event.reason) +
   		`</td>` + 
   		'</tr>'
   	}

   	socket.onerror = updateState()
   	socket.onmessage = function (event) {
   		updateState()
   		commsLog.innerHTML += `<tr>` +
   		`<td>Server</td>` +
   		`<td>Client</td>` +
   		`<td>` + htmlEscape(event.data) + `</td><tr>`
           isConnID(event.data)
   	}

    closeButton.onclick = function() {
    	if(!socket || socket.readyState !== WebSocket.OPEN) {
    		alert("Socket not connected")
    	}

    	socket.close(1000, "Closing from Client")
    }

    sendButton.onclick = function () {
    	if (!socket || socket.readyState !== WebSocket.OPEN) {
    		alert("Socket not connected")
    	}
    	var data = constructJSON()
    	socket.send(data)

    	commsLog.innerHTML += `<tr>` +
   		`<td>Server</td>` +
   		`<td>Client</td>` +
   		`<td>` + htmlEscape(data) + `</td><tr>`
    }

    function isConnID(string) {
    	if(string.substring(0,7) === "ConID: ")
    		connID.innerHTML= "ConID: " +string.substring(8,45)
    }
    function constructJSON() {
      return JSON.stringify({
      	"From" : connID.innerHTML.substring(8,connID.innerHTML.length),
      	"To" : recipents.value,
      	"Message" : sendMessage.value
      })

    }

       function htmlEscape(str) {
       	return str.toString()
       	.replace(/&/g,`&amp`)
       	.replace(/"/g,`&quot`)
       	.replace(/'/g,`&#39`)
       	.replace(/</g,`&lt`)
       	.replace(/>/g,`&gt`)
       }

       function updateState() {
       	function disable() {
       		sendMessage.disabled = true
       		sendButton.disabled = true
       		closeButton.disabled = true
       		recipents.disabled = true
       	}

       	function enable() {
       		sendMessage.disabled = false
       		sendButton.disabled = false
       		closeButton.disabled = false
       		recipents.disabled = false
       	}

       	connectionUrl.disable = true
       	connectButton.disable = true

       	if(!socket){
       		disable()
       	} else {
       		switch(socket.readyState){
       		case WebSocket.CLOSED:
       			stateLabel.innerHTML = "closed"
       			connID.innerHTML = "ConnID: N/a"
       			disable()
       			connectionUrl.disable = false
       			connectButton.disable = false
       			break
       		case WebSocket.CLOSING:
       			stateLabel.innerHTML = "Closing..."
       			disable()
       			break
       		case WebSocket.OPEN:
       			stateLabel.innerHTML = "Open"
       			enable()
       			break
       		default:
       			stateLabel.innerHTML = "Unkown WebSocket state: " + htmlEscape(socket.readyState)
       			disable()
       			break
       		}
       	}


       }




   }

</script>
</html>
